{% extends 'base.html' %}
{% block content %}

<form action="/owners/{{owner.id}}/edit" method='post'>
    <div>
        <label for="Name">Name: {{owner.name}}</label>
        <input type="hidden" name="Name" value={{owner.name}}>
    </div>
    <div>
        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" placeholder={{owner.address}} required autofocus>
    </div>
    <div>
        <label for="MobileNum">Mobile Number</label>
        <input type="text" name="MobileNum" value={{owner.mobile_num}}>
    </div>

    <div>
        <button type="submit">Update Record</button>
    </div>
</form>

{% endblock %}
